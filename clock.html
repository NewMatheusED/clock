<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="all">
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div><!--hour-->
            
            <div class="min">
                <div class="mn" id="mn"></div>
            </div><!--min-->
            
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div><!--sec-->
            
        </div> <!--clock-->
    </div><!--all-->

    <div id="clock"></div>
    <div id="currentDay"></div>
    
    <div class="toggle">
        <label for="switch"></label>
    </div><!--toggle-->

    <div class="clockChange">
        <p>Mudar rel√≥gio</p>
    </div>

    
<script src="jquery.js"></script>
